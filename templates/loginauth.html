<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/baad5a0a49.js" crossorigin="anonymous"></script>
    <link href="/static/loginstyle.css" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
    <title>hello</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container log-in-container auth-container">
            <form onsubmit="return false">
                <h1>{% block title %}Authentication{% endblock %}</h1>
                <input type="number" placeholder="Authentication key" name="authkey" id="user" />
                <div id="message" style="color:red;font-size:15px;"></div>
                <div class="mb-3"><button style="background-color:blue" id="log">authenticate</button></div>
                <span id="message"></span>
            </form>
        </div>
        <div class="overlay-container" id="overlay">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>HTML CSS Login Form</h1>
                    <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#log').click(function(){
        $.ajax({
          url:'/loginauth',
          data:$('form').serialize(),
          type: 'POST',
          success: function(response){
            console.log(response)
            if (response == '"correct</span>"'){
              location.href = '/currentdebt';
            }
            else{
            $('#message').html(response);
            }
          }
      });
    });
</script>
</body>
